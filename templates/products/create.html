{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'create_product' %}" method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{ form.name.id_for_label }}">Введите название
            товара</label>
        {{ form.name }}
    </div>
    <div class="form-group row">
        <label for="{{ form.category.id_for_label }}">Выберите категорию
            товара</label>
        {{ form.category }}
    </div>
    <div class="form-group row">
        <label for="{{ form.description.id_for_label }}">Введите описание
            товара</label>
        {{ form.description }}
    </div>
    <div class="form-group row">
        <label for="{{ form.price.id_for_label }}">Введите цену товара</label>
        {{ form.price }}
    </div>
    <br>
    <div class="form-group row">
        <label for="{{ form.image.id_for_label }}">Прикрепите изображение
            категории</label>
        {{ form.image }}
    </div>
    <div class="form-check">
        {{ form.is_available }}
        <label class="form-check-label"
            for="{{ form.is_available.id_for_label }}">
            Default checkbox
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
